<!DOCTYPE html>
<html lang="en" ng-app="Hermes">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="/main.css">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src="https://static.opentok.com/v2/js/opentok.js"></script>

  <script src="/webrtc.js"></script>

  <head>
    <meta charset="UTF-8">
    <title>Project Hermes</title>
  </head>
	<body ng-controller="videoChatController">
    <div class="text-center" id="info">
      <p>Your ID: <b id="pid">{{pid}}</b><br/></p>

      <p>Room: <input type="text" ng-model="roomID" id="rid" placeholder="Someone else's ID" style="color: black; width: 100px" ></input>
      <input class="submit btn btn-xs btn-default" type="button" value="Connect" ng-click="connect()"></p>

      <p>
        <button id="hangup" class="btn btn-xs btn-danger">Leave</button>
        <button id="mute" class="btn btn-xs btn-danger">Mute/Unmute</button>
        <button id="shareBtn" class="btn btn-default" ng-click="screenShare()">Share screen</button>
      </p>
    </div>

    <div class="text-center">
      <img src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/4/000/169/3ee/352f546.jpg" alt="" ng-click="connect()" ng-hide="isScreenShare">
    </div>

    <video id="localVideo" ng-src="{{localSrc}}" autoplay muted></video>
    <div class="screenshare-container">
      <div id="screen-subscriber" class="screen"></div>
    </div>
    <video id="remoteVideo" ng-src="{{remoteSrc}}" ng-show="inVideoChat" autoplay></video>
  </body>
</html>
