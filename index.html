<!DOCTYPE html>
<html>
  <title>WebRTC Chat</title>
	<body>
    <div class="text-center" id="info">
      <p>Your ID: <b id="pid"></b><br/></p>
    
      <p>Room: <input type="text" id="rid" placeholder="Someone else's ID" style="color: black; width: 100px"></input>
      <input class="submit btn btn-xs btn-default" type="button" value="Connect" id="connect"></p>

      <p>
        <button id="hangup" class="btn btn-xs btn-danger">Leave</button>
        <button id="mute" class="btn btn-xs btn-danger">Mute/Unmute</button>
      </p>

      <hr>
      <form id="send">
        <input type="text" id="text" placeholder="Enter message"><input class="btn btn-default btn-xs" type="submit" value="Send">
      </form>

      <br/>
      <div id="messages"></div>
      <p><button class="btn btn-danger btn-xs" id="clear">Clear Chat</button><br/></p>      
    </div>

    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </body>

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/main.css">

  <script src="//cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
  <script src="/webrtc.js"></script>
</html>
