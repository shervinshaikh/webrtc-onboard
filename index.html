<!DOCTYPE html>
<html lang="en" ng-app="Hermes">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="/main.css">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src="https://static.opentok.com/v2/js/opentok.js"></script>

  <script src="/webrtc.js"></script>

  <head>
    <meta charset="UTF-8">
    <title>Project Hermes</title>
  </head>
	<body ng-controller="videoChatController">
    <div class="text-center" id="info" ng-show="inVideoChat">
      <p>Your ID: <b id="pid">{{pid}}</b><br/></p>

      <p>Room: <input type="text" ng-model="roomID" id="rid" placeholder="Someone else's ID" style="color: black; width: 100px" ></input>
      <input class="submit btn btn-xs btn-default" type="button" value="Connect" ng-click="connect()"></p>

      <p>
        <button id="hangup" class="btn btn-xs btn-danger">Leave</button>
        <button id="mute" class="btn btn-xs btn-danger">Mute/Unmute</button>
        <button id="shareBtn" class="btn btn-default" ng-click="screenShare()">Share screen</button>
      </p>
    </div>

    <nav class="navbar navbar-inverse">
      <button>The Citrix Team</button>
      <button>+</button>
    </nav>
    <!-- <div class="sidebar">
      <table>
        Hello2
        Hello3
        Hello4
      </table>
    </div> -->
    <table class="images table table-condensed">
      <tr>
        <td ng-mouseover="hoverFace(1)"><div class="p1"></div><img src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/4/000/169/3ee/352f546.jpg" alt="" ng-click="connect()" ng-hide="isHover"></td>
        <td ng-mouseover="hoverFace(2)"><div class="p2"><img src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/4/000/169/3ee/352f546.jpg" alt="" ng-click="connect()" ng-hide="isScreenShare"></div></td>
        <td ng-mouseover="hoverFace(3)"><div class="p3"><img src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/4/000/169/3ee/352f546.jpg" alt="" ng-click="connect()" ng-hide="isScreenShare"></div></td>
        <td ng-mouseover="hoverFace(4)"><div class="p5"><img src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/4/000/169/3ee/352f546.jpg" alt="" ng-click="connect()" ng-hide="isScreenShare"></div></td>
      </tr>
      <tr>
        <td ng-mouseover="hoverFace(5)"><div class="p4"><img src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/4/000/169/3ee/352f546.jpg" alt="" ng-click="connect()" ng-hide="isScreenShare"></div></td>
        <td ng-mouseover="hoverFace(6)"><div class="p5"><img src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/4/000/169/3ee/352f546.jpg" alt="" ng-click="connect()" ng-hide="isScreenShare"></div></td>
        <td ng-mouseover="hoverFace(7)"><div class="p6"><img src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/4/000/169/3ee/352f546.jpg" alt="" ng-click="connect()" ng-hide="isScreenShare"></div></td>
        <td ng-mouseover="hoverFace(8)"><video id="localVideo" class="localVideo" ng-src="{{localSrc}}" autoplay muted></video></td>
      </tr>


    </table>

    <!-- <video id="localVideo" ng-src="{{localSrc}}" autoplay muted></video> -->
    <!-- <div class="screenshare-container">
      <div id="screen-subscriber" class="screen"></div>
    </div> -->
    <video id="remoteVideo" ng-src="{{remoteSrc}}" ng-show="inVideoChat" autoplay></video>
  </body>
</html>
